# Configuración para H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway disabled para tests
spring.flyway.enabled=false

# Para evitar problemas de contexto en tests
spring.main.allow-bean-definition-overriding=true

# Configuración de seguridad simplificada para tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test