name: Build and Test (Java + Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # descarga el c√≥digo del repo
      - name: Checkout code
        uses: actions/checkout@v4

      # instala java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure test properties
        run: |
          mkdir -p src/test/resources
          cat << 'EOF' > src/test/resources/application-test.properties
          # Database H2
          spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
          spring.datasource.driver-class-name=org.h2.Driver
          spring.datasource.username=sa
          spring.datasource.password=
          
          # JPA
          spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
          spring.jpa.hibernate.ddl-auto=create-drop
          spring.jpa.show-sql=true
          spring.jpa.properties.hibernate.format_sql=true
          
          # Flyway
          spring.flyway.enabled=false
          
          # JWT Security for Tests
          app.jwt.secret=testSecretKeyForTestingPurposesOnly1234567890
          app.jwt.expiration=86400000
          
          # Logging for debugging
          logging.level.org.springframework.security=DEBUG
          logging.level.ar.edu.utn.frbb.tup=DEBUG
          EOF

      # compila el proyecto y corre los tests
      - name: Build with Maven
        run: mvn clean verify -B