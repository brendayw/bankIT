name: Build and Test (Java + Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # descarga el c√≥digo del repo
      - name: Checkout code
        uses: actions/checkout@v4

      # instala java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # compila el proyecto y corre los tests
      - name: Build with Maven
        run: mvn clean verify -B